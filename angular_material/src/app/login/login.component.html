
  <div class="wrapper" >

    <div class="card img"></div>
    
    <form class="form card" [formGroup]="myForm">
      <h2 class="head">Login</h2>

      <mat-form-field appearance="legacy">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <p class="forgot"><span (click)="onForgot()">Forgot Password?</span></p> 

      <div class="btn">
        <button type="submit" mat-raised-button color="primary" (click)="onSubmit()">
          Login
        </button>
      </div>
      <div class="text">
        <p>Need an account? <span class="signUp" (click)="onSignUp()">SIGNUP</span></p>
      </div>
    </form>
  </div>
