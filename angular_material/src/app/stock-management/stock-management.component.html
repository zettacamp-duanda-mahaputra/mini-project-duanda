<div class="wrap">
  <div class="head">
    <button
      class="btn-open"
      mat-raised-button
      color="primary"
      (click)="openDialog()"
    >
      <mat-icon>add</mat-icon>
      Add
    </button>
    <mat-form-field>
      <mat-select [formControl]="statusFilter" placeholder="Filter Status">
        <mat-option value="">Select</mat-option>
        <mat-option
          *ngFor="let source of availableSources"
          [value]="source.value"
        >
          {{ source.status }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          [ngStyle]="{ color: 'green' }"
          *ngIf="element.status === 'active'"
          >done</mat-icon
        >
        <mat-icon
          [ngStyle]="{ color: 'red' }"
          *ngIf="element.status === 'deleted'"
          >close</mat-icon
        >
      </td>
    </ng-container>

    <ng-container class="action" matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="openDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="onDelete(element._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="itemLength"
    [pageSize]="pageSize"
    aria-label="Select page"
    (page)="pageEvent = indexingPage($event)"
  >
  </mat-paginator>
</div>
