<h1>{{carts.recipe_name}}</h1>
<p>{{"menu.available" | translate}}: {{carts.available}}</p>
<img [src]="carts.image" alt="me">
<p>{{carts.price | currency:'Rp '}}</p>
<p>{{carts.description}}</p>
<div class="flex">
  <p>{{"menu.ingre" | translate}}:</p>
  <p>{{theIngredients}}</p>
</div>
<div [formGroup]="myForm">
  <mat-form-field class="qty" >
    <mat-label>{{"menu.amount" | translate}}</mat-label>
    <input type="number" min="1" matInput formControlName="amount" />
    <mat-error *ngIf="myForm.get('amount')?.errors?.['max']">Out of Stock</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>{{"menu.note" | translate}}</mat-label>
    <input type="text" matInput formControlName="note" />
  </mat-form-field>
</div>
<br>
<button class="cancel" mat-raised-button color="warn" (click)="onCancel()">
  {{"menu.cancel" | translate}}
</button>
<button mat-dialog-close mat-raised-button color="primary" (click)="onSubmit()">
  <mat-icon>add</mat-icon>{{"menu.add" | translate}}
</button>
