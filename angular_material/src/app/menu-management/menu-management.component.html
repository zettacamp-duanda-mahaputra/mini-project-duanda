<div class="wrap">
  <div class="head">
    <button
      class="btn-open"
      mat-raised-button
      color="primary"
      (click)="openDialog()"
    >
      <mat-icon>add</mat-icon>
      Add
    </button>
    <mat-form-field>
      <mat-select [formControl]="statusFilter" placeholder="Filter Status">
        <mat-option value="">Select</mat-option>
        <mat-option
          *ngFor="let source of availableSources"
          [value]="source.value"
        >
          {{ source.status }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="receipe_name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.recipe_name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency: "Rp" }}
      </td>
    </ng-container>

    <ng-container class="img" matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.image" alt="me" />
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle
          color="primary"
          [checked]="element.status == 'publish'"
          matTooltip="{{element.status}}"
          (change)="onClick($event, element)"
        >
        </mat-slide-toggle>
      </td>
    </ng-container>

    <ng-container matColumnDef="highlight">
      <th mat-header-cell *matHeaderCellDef>Highlight</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle
          color="primary"
          [checked]="element.highlight == true"
          matTooltip="{{element.highlight}}"
          (change)="onShow($event, element)"
          [disabled]="element.status == 'unpublish'"
        >
        </mat-slide-toggle>
      </td>
    </ng-container>

    <ng-container matColumnDef="special">
      <th mat-header-cell *matHeaderCellDef>Special Offer</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="openSpecial(element)">
          <mat-icon>shopping_basket</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container class="action" matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button class="edit" mat-raised-button color="primary" [disabled]="element.status == 'publish'" mat-button (click)="openDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-raised-button color="primary" [disabled]="element.status == 'publish'" mat-button (click)="onDelete(element._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="itemLength"
    [pageSize]="pageSize"
    aria-label="Select page"
    (page)="pageEvent= indexingPage($event)"
  >
  </mat-paginator>
</div>
